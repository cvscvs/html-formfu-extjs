<body>

<a href="../forms/multi.yml">Form config file</a><br/><br/>

<form action="" method="post">
<div class="multi label">
<label>one master label</label>
<span class="elements">
<input name="r1" type="text" />
<input name="r2" type="text" />
<input name="r3" type="text" />
</span>
</div>
<div class="multi">
<span class="elements">
<label>One</label>
<input name="r1" type="text" />
<label>Two</label>
<input name="r2" type="text" />
<label>Three</label>
<input name="r3" type="text" />
</span>
</div>
<div class="multi label">
<label>Appointment (fixed width)</label>
<span class="elements" defaults="HASH(0xb81d70)" individualWidth="ARRAY(0x910f50)" labelWidth="35" layoutConfig="HASH(0x948708)" width="150">
<label>Date</label>
<input name="r11" type="text" />
<label>Time</label>
<input name="r2" type="text" />
<input type="checkbox" value="1" />
<label>st</label>
</span>
</div>
<div class="multi label">
<label>Appointment (individual width)</label>

<label>Date</label>
<input name="r11" type="text" />
<label>Time</label>
<input name="r2" type="text" />
<input type="checkbox" value="1" />
<label>st</label>
</span>
</div>
<div class="multi">
<span class="elements" defaults="HASH(0xb81b00)" individualWidth="ARRAY(0xb86938)" labelWidth="35" layoutConfig="HASH(0xb84470)">
<label>Date</label>
<input name="r11" type="text" />
<label>Time</label>
<input name="r2" type="text" />
<input type="checkbox" value="1" />
<label>st</label>
</span>
</div>
<div class="multi label">
<label>Relative width</label>
<span class="elements" defaults="HASH(0xb01e40)" individualColumnWidth="ARRAY(0xb7f2f0)" labelWidth="35">
<label>Date</label>
<input name="r11" type="text" />
<label>Time</label>
<input name="r2" type="text" />
<input type="checkbox" value="1" />
<label>st</label>
</span>
</div>
</form>
